<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="jumbotron">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <nav class="navbar navbar-light bg-light justify-content-between d-none">
        <a class="navbar-brand">Menu</a>
        <button class="btn btn-success" id="new-game" type="button">New Game</button>
        <button class="btn btn-secondary" id="games-played" data-toggle="modal" data-target="#exampleModal" type="button">Total games</button>
        <form class="form-inline" id="change-pw">
          <input class="form-control mr-sm-2" name="passwords[old]" type="password" placeholder="Old password">
          <input class="form-control mr-sm-2" name="passwords[new]" type="password" placeholder="New password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Password</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="sign-out" href="#">Sign out</a>
          </li>
        </ul>
      </nav>

      <p id="message"></p>

      <div class="container">
        <div id="unauthorized">
          <div class="row d-flex justify-content-center">
            <div class="col-6">
              <form id="sign-up">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input class="form-control" name="credentials[email]" type="email" placeholder="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input class="form-control" name="credentials[password]" type="password" placeholder="password">
                </div>
                <div class="form-group">
                  <label for="pwd">Confirm password: </label>
                  <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign up!</button>
              </form>
            </div>
          </div>

        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <form id="sign-in">
              <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" name="credentials[email]" type="email" placeholder="email">
              </div>
              <div class="form-group">
                <label for='pwd'>Password</label>
                <input class="form-control" name="credentials[password]" type="password"  placeholder="password">
              </div>
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>

        <div class="container" id="authorized">
          <main>
            <div id="gameBoard">
              <div class="cells" id=”topLeft” data-isOpen = "yes" data-cell="0"><p></p></div>
              <div class="cells" id=”topCenter” data-isOpen = "yes" data-cell="1"><p></p></div>
              <div class="cells" id=”topRight” data-isOpen = "yes" data-cell="2"><p></p></div>
              <div class="cells" id=”middleLeft” data-isOpen = "yes" data-cell="3"><p></p></div>
              <div class="cells" id=”middleCenter” data-isOpen = "yes" data-cell="4"><p></p></div>
              <div class="cells" id=”middleRight” data-isOpen = "yes" data-cell="5"><p></p></div>
              <div class="cells" id=”bottomLeft” data-isOpen = "yes" data-cell="6"><p></p></div>
              <div class="cells" id=”bottomCenter” data-isOpen = "yes" data-cell="7"><p></p></div>
              <div class="cells" id=”bottomRight” data-isOpen = "yes" data-cell="8"><p></p></div>
            </div>
          </main>
        </div>

        <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Total Games Played</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>You have played <span id="display-games"></span> games</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
