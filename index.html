<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id="message"></p>

      <div class="container">
        <div id="unauthorized">
          <div class="row d-flex justify-content-center">
            <div class="col-6">
              <form id="sign-up">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input class="form-control" name="credentials[email]" type="email" placeholder="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input class="form-control" name="credentials[password]" type="password" placeholder="password">
                </div>
                <div class="form-group">
                  <label for="pwd">Confirm password: </label>
                  <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign up!</button>
              </form>
            </div>
          </div>

        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <form id="sign-in">
              <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" name="credentials[email]" type="email" placeholder="email">
              </div>
              <div class="form-group">
                <label for='pwd'>Password</label>
                <input class="form-control" name="credentials[password]" type="password"  placeholder="password">
              </div>
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>

        <div class="container" id="authorized">
          <div id="auth-choices">
            <div class="row">
              <div class="col-6 col-md-2">
                <button class="btn btn-primary btn-block" id="new-game">New Game</button>
              </div>
              <div class="col-6 col-md-2">
                <form class="form-inline" id="change-pw">
                  <div class="form-group">
                    <input class="form-inline" name="passwords[old]" type="password" placeholder="old password">
                  </div>
                  <div class="form-group">
                    <input class="form-inline" name="passwords[new]" type="password" placeholder="new password">
                  </div>
                  <button class="btn btn-secondary" type="submit">Change password</button>
                </form>
              </div>
              <div class="col-6 col-md-2">
                <button class="btn btn-secondary btn-block" id="games-played">Total Games</button>
              </div>
            <h2 id="display-games"></h2>
            <div class="col-6 col-md-2">
              <button class="btn btn-danger btn-block" id="sign-out">Sign out</button>
            </div>
          </div>
        </div>

          <main>
            <div id="gameBoard">
              <div class="cells" id=”topLeft” data-isOpen = "yes" data-cell="0"><p></p></div>
              <div class="cells" id=”topCenter” data-isOpen = "yes" data-cell="1"><p></p></div>
              <div class="cells" id=”topRight” data-isOpen = "yes" data-cell="2"><p></p></div>
              <div class="cells" id=”middleLeft” data-isOpen = "yes" data-cell="3"><p></p></div>
              <div class="cells" id=”middleCenter” data-isOpen = "yes" data-cell="4"><p></p></div>
              <div class="cells" id=”middleRight” data-isOpen = "yes" data-cell="5"><p></p></div>
              <div class="cells" id=”bottomLeft” data-isOpen = "yes" data-cell="6"><p></p></div>
              <div class="cells" id=”bottomCenter” data-isOpen = "yes" data-cell="7"><p></p></div>
              <div class="cells" id=”bottomRight” data-isOpen = "yes" data-cell="8"><p></p></div>
            </div>
          </main>
        </div>
    </body>
</html>
