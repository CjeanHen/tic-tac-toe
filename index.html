<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id="message"></p>

      <div id="auth">
        <div id ="unauthorized">

          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="email">
            <input name="credentials[password]" type="password" placeholder="password">
            <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
            <button type="submit">Sign up!</button>
          </form>

          <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="email">
            <input name="credentials[password]" type="password"  placeholder="password">
            <button type="submit">Sign in</button>
          </form>
        </div>

        <div id="authorized">
          <div id="auth-choices">
            <button id="new-game">New Game</button>

            <form id="change-pw">
              <button type="submit">Change password</button>
              <input name="passwords[old]" type="password" placeholder="old password">
              <input name="passwords[new]" type="password" placeholder="new password">
            </form>
            <button id="games-played">Total Games</button>
            <p id="display-games"></p>
            <button id="sign-out">Sign out</button>
          </div>

          <main>
            <div id="gameBoard">
              <div class="cells" id=”topLeft” data-isOpen = "yes" data-cell="0"><p> </p></div>
              <div class="cells" id=”topCenter” data-isOpen = "yes" data-cell="1"><p> </p></div>
              <div class="cells" id=”topRight” data-isOpen = "yes" data-cell="2"><p> </p></div>
              <div class="cells" id=”middleLeft” data-isOpen = "yes" data-cell="3"><p> </p></div>
              <div class="cells" id=”middleCenter” data-isOpen = "yes" data-cell="4"><p> </p></div>
              <div class="cells" id=”middleRight” data-isOpen = "yes" data-cell="5"><p> </p></div>
              <div class="cells" id=”bottomLeft” data-isOpen = "yes" data-cell="6"><p> </p></div>
              <div class="cells" id=”bottomCenter” data-isOpen = "yes" data-cell="7"><p> </p></div>
              <div class="cells" id=”bottomRight” data-isOpen = "yes" data-cell="8"><p> </p></div>
            </div>
            <button id="play-again">Play again</button>
        </main>
        </div>
      </div>

    </body>
</html>
